<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta de Descuentos</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .wheel-container {
      margin: 50px auto;
      position: relative;
      width: 600px;
      height: 600px;
    }

    #wheelCanvas {
      width: 100%;
      height: 100%;
    }

  

    #spinButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #spinButton:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>隆Gira la Ruleta de Descuentos!</h1>
  <input type="email" id="email" placeholder="Ingresa tu correo" required>
  <button id="validateEmail">Registrar y Girar</button>
  <div class="wheel-container">
    <div id="arrow"></div>
    <canvas id="wheelCanvas"></canvas>
    <button id="spinButton" disabled>Girar la Ruleta</button>
  </div>
  <p id="result"></p>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const spinButton = document.getElementById('spinButton');
    const emailButton = document.getElementById('validateEmail');
    const emailInput = document.getElementById('email');
    const resultElement = document.getElementById('result');

    canvas.width = 600;
    canvas.height = 600;

    const segments = [
      "10% de descuento", "Env铆o gratis", "   gracias por jugar", 
      "15% de descuento", "   gracias por jugar", "cupon de regalo", 
      "10% de descuento", "Envio gratis", "cupon de regalo"
    ];

    const colors = ["#E0BBE4", "#957DAD", "#D291BC", "#FEC8D8", "#FFDFD3"];
    const emailStorageKey = 'lastSpinEmail';
    let startAngle = 0;
    let spinning = false;

    // Dibuja la ruleta
    function drawWheel(highlightIndex = -1) {
      const arc = (2 * Math.PI) / segments.length;
      segments.forEach((segment, i) => {
        const angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.fillStyle = i === highlightIndex ? "#FFD700" : colors[i % colors.length];
        ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, angle, angle + arc);
        ctx.fill();
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = 'black';
        ctx.font = 'bold 16px Arial';
        ctx.fillText(segment, canvas.width / 4, 0);
        ctx.restore();
      });
    }

    // Inicia el giro de la ruleta
    function spinWheel() {
      if (spinning) return;
      spinning = true;

      const spinAngle = Math.random() * 5000 + 2000; // ngulo de giro aleatorio
      let currentAngle = 0;
      const arc = (2 * Math.PI) / segments.length;

      const spinInterval = setInterval(() => {
        currentAngle += 20;
        startAngle += (20 * Math.PI) / 180;
        drawWheel();

        if (currentAngle >= spinAngle) {
          clearInterval(spinInterval);

          const winningIndex = Math.floor(((startAngle % (2 * Math.PI)) + arc / 2) / arc) % segments.length;
          const winner = segments[winningIndex];

          drawWheel(winningIndex); // Resalta el segmento ganador
          triggerConfetti(); // Lanza confetti

          resultElement.innerHTML = ` 隆Felicitaciones! Ganaste: ${winner}`;
          spinning = false;
        }
      }, 20);
    }

    // Lanza confetti
    function triggerConfetti() {
      const confettiDuration = 3 * 1000;
      const confettiEnd = Date.now() + confettiDuration;

      (function frame() {
        canvasConfetti({
          particleCount: 50,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        canvasConfetti({
          particleCount: 50,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });

        if (Date.now() < confettiEnd) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // Valida el correo y habilita el bot贸n de giro
    function validateEmail() {
      const email = emailInput.value.trim();
      console.log("Correo ingresado:", email); // Log para depuraci贸n

      if (!email || !email.includes('@')) {
        alert('Por favor, ingresa un correo v谩lido.');
        return;
      }

      const lastEmail = localStorage.getItem(emailStorageKey);
      if (lastEmail === email) {
        alert('Ya participaste hoy. 隆Vuelve ma帽ana!');
        return;
      }

      localStorage.setItem(emailStorageKey, email);
      console.log("Correo registrado correctamente."); // Log para depuraci贸n

      spinButton.disabled = false; // Habilitar el bot贸n de giro
      emailButton.disabled = true; // Deshabilitar el bot贸n de registro
      emailInput.disabled = true; // Bloquear el campo de correo
    }

    // Eventos
    emailButton.addEventListener('click', validateEmail);
    spinButton.addEventListener('click', spinWheel);

    // Dibuja la ruleta al cargar
    drawWheel();
  </script>
</body>
</html>
